{%  extends  "base.html" %}

{% block content %}

<h2 class="center-align"><i class="fas fa-users"></i></h2>

<div class="row">
    <div class="col s10 m8 offset-m2">
        <div class="card">
            <div class="row">
                <div class="col m12">
                    <!-- tabs for sign in and create accounts-->
                    <ul class="tabs col m12">
                        <li class="tab col m4"><a lass="active" href="#register">Create Account</a></li>
                        <li class="tab col m4"><a href="#test-swipe-2">Sign In</a></li>
                    </ul>
                    <!-- Card 1 Create Account-->
                    <div id="register" class="col s12">
                        <div class="card-content">
                            <form method="POST" action="{{ url_for('new_account') }}">
                                <span class="card-title center-align">Register for an account</span>
                                <div class="row">
                                    <!-- First name-->
                                    <div class="input-field col s6">
                                        <i class="fas fa-user-edit prefix"></i>
                                        <input id="first_name" type="text">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <!-- Last name-->
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <!-- Username-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-edit prefix"></i>
                                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <!-- Password-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-lock prefix"></i>
                                        <input id="password" name="password" type="password" minlength="5"
                                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <!-- Submit create account button-->
                                <div class="row">
                                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                                        Create Account <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Card 2 login -->
                    <div id="test-swipe-2" class="col s12">
                        <div class="card-content">
                            <form method="POST" action="{{ url_for('login') }}">
                                <span class="card-title center-align">Log In</span>
                                <!-- Username-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-circle prefix"></i>
                                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <!-- Password-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-lock prefix"></i>
                                        <input id="password" name="password" type="password" minlength="5"
                                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <!-- Sign In Button-->
                                <div class="row">
                                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                                        Sign In <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
