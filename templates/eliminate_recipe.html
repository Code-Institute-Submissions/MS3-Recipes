{%  extends  "base.html" %}

{% block content %}
    <h2 class="center-align"> Delete Recipe </h2>

    <div class="row">
        <div class="col s10 offset-s1">
            <ul class="collapsible popout">
                {% for recipe in recipes %}
                <li>
                    <div class="collapsible-header">
                        <div class="col s1"><i class="fas fa-caret-down"></i></div>
                        <div class="col s5">
                            <strong>{{ recipe.recipe_name.upper() }}</strong><br>
                            <span>Meal type: </span><em>{{ recipe.meal_course}}</em><br>
                            <span>Create by: </span><em>{{ recipe.create_by }}</em>
                        </div>
                        <div class="col s4">
                            <a href="{{url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small grey accent-4">Delete</a>
                        </div>
                    </div>
                    <div class="collapsible-body">
                        <span>{{ recipe.description}}</span></div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
