{%  extends  "base.html" %}

{% block content %}

<h2 class="center-align"><i class="fas fa-users"></i></h2>

    <div class="row">
        <div class="col s10 m8 offset-m2">
            <div class="card">
                <div class="row">
                    <div class="col m12">
                        <ul class="tabs col m12">
                            <li class="tab col m4"><a href="#test-swipe-1">Create Account</a></li>
                            <li class="tab col m4"><a class="active" href="#test-swipe-2">Sign In</a></li>
                        </ul>
                        <!-- Card 1 Create Account-->
                        <div id="test-swipe-1" class="col s12">
                            <div class="card-content">
                                <form action="">
                                    <span class="card-title">Register for a account</span>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="fas fa-user-edit prefix"></i>
                                          <input id="first_name" type="text" class="validate">
                                          <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                          <input id="last_name" type="text" class="validate">
                                          <label for="last_name">Last Name</label>
                                        </div>
                                      </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="fas fa-user-edit prefix"></i>
                                            <input id="username" name="username" type="text" minlength="5"
                                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="fas fa-user-lock prefix"></i>
                                            <input id="password" name="password" type="password" minlength="5"
                                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                                            Register <i class="fas fa-sign-in-alt"></i>
                                        </button>
                                    </div>
                                </form>
                            </div> 
                        </div>
                        <!-- Card 2 login -->
                        <div id="test-swipe-2" class="col s12">
                            <div class="card-content">
                                <form action="">
                                    <span class="card-title">Log In</span>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="fas fa-user-circle prefix"></i>
                                            <input id="username" name="username" type="text" minlength="5"
                                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="fas fa-user-lock prefix"></i>
                                            <input id="password" name="password" type="password" minlength="5"
                                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                                            Sign In <i class="fas fa-sign-in-alt"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
