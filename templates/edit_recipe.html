{%  extends  "base.html" %}

{% block content %}

<h2 class="center-align gold-color"> Edit Recipe </h2>

<div class="row">
  <div class="col s10 offset-s1">
    <div class="carousel carousel-slider center">

      
      {% for recipe in recipes %}
      {% if session.user|lower == recipe.added_by|lower %}
      <!-- Carousel card-->
      <div class="carousel-item">
        <!-- Card image-->
        <a href="#one!"><img src="https://lorempixel.com/800/400/food/1"></a>
        <!-- Card information-->
        <div class="carousel-fixed-item white-text center">
          <h2><span class="visible-text"> {{ recipe.recipe_name.upper() }} </span></h2>
          <!-- Hyperlink button-->
          
          <a class="btn waves-effect black gold-color darken-text-2 margin-20px panel"
          href="{{url_for('recipe_update', recipe_id=recipe._id) }}">button</a>
          
            
         <div class="row">
           <br>
          </div> 
        </div>
      </div> 
      {% endif %} 
      {% endfor%}
    </div>
  </div>
</div>
<div class="row center-align">
  <a class="btn waves-effect black gold-color darken-text-2 margin-20px panel" href="{{ url_for('recipes') }}">Back to Recipe</a>
  {% if session.user %}
  <a class="btn waves-effect black gold-color darken-text-2 margin-20px panel" href="{{ url_for('profile', username=session['user']) }}">Return to Profile</a>
  {% endif %}
</div>

{% endblock %}
